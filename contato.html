<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura - Contatos</title>
        <link rel="stylesheet" href="contato.css">
        <link rel="stylesheet" href="afins/reset.css">
    </head>
 
    <body>
        <header>
            <div class="caixa">
                    <h1><img src="imagens/logo-branco.png" alt="Logo barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>



        <main>
            <form>
                <label for="nome">Nome e sobrenome:</label>
                <input type="text" id="nome" class="inputpp" required>



                <Label for="email">Email</Label>
                <input type="email" id="email" class="inputpp" required placeholder="seuemail@dominio.com">



                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputpp" required placeholder=" (xx) xxxx-xxxx">

                
                <label for mensagem>Mensagem</label>
                <textarea cols="69" rows="10" id="mensagem" class="inputpp" required></textarea>

            <fieldset>
                <legend>Como você prefere o contato?</legend>
    
                <label for="remail"><input type="radio" name="contato" value="Email" id="remail">Email</label>

                <label for="rtelefone"><input type="radio" name="contato" value="Telefone" id="rtelefone">Telefone</label>

                <label for="rwhats"><input type="radio" name="contato" value="WhatsApp" id="rwhats" checked>WhatsApp</label>
                    
            </fieldset>
    
            <fieldset>
                <legend>Qual horario você prefere ser atendido?</legend>>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="check"><input type="checkbox" checked> Quer receber nossas novidades no email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table class="tabela">
                <thead>
                    <tr>
                        <th class="ta">Dia</th>
                        <th class="ta">Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ta">Segunda</td>
                        <td class="ta">08h - 20h</td>
                    </tr>
                    <tr>
                        <td class="ta">Quarta</td>
                        <td class="ta">08h - 20h</td>
                    </tr>
                    <tr>
                        <td class="ta">Sexta</td>
                        <td class="ta">08h - 20h</td>
                </tr>
                </tbody>
            </table>


        </main>


        <footer>
            <img src="imagens/logo-branco.png" alt="Logo barbearia">
            <p class="copy"> &copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
